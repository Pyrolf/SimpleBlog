<div class="container justify-content-center">
    <form class="form-signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3 class="text-center">Please Register</h3>
        <div class="form-group">
            <label for="inputUsername">Username:</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="Username" required autofocus>
            <div *ngIf="!registerForm.get('username')!.valid && registerForm.get('username')!.touched" class="help-block">* Please enter a valid username</div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
                required autofocus>
            <div *ngIf="!registerForm.get('email')!.valid && registerForm.get('email')!.touched" class="help-block">* Please enter a valid email</div>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="Password" required>
            <div *ngIf="!registerForm.get('password')!.valid && registerForm.get('password')!.touched"
                class="help-block">* Please enter a valid password(at least 8 characters)</div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword">Confirm Password:</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
                placeholder="Confirm Password" required>
            <div *ngIf="!registerForm.get('confirmPassword')!.valid && registerForm.get('confirmPassword')!.touched"
                class="help-block">* Please make sure your passwords match</div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign up</button>
        <div class="text-center">Existing user? <a routerLink="/login">Login</a></div>
    </form>
</div>
